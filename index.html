<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Up to Set Time with Late Time</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000000;
        }

        .center {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #ffffff;
        }

        #countdown {
            font-size: 36px;
            margin-top: 20px;
            color: #ff6347;
        }

        #footer {
            font-size: 35px;
            color: #ffffff;
            margin-top: 20px;
        }

        #late {
            font-size: 24px;
            color: #ff6347;
            margin-top: 10px;
        }

        input {
            font-size: 20px;
            margin: 10px;
            padding: 5px;
            width: 80px;
            background-color: #000000;
            text-align: center;
            color: #ffffff;
            appearance: none;
            -moz-appearance: textfield;
        }

        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #startButton {
            font-size: 20px;
            margin-top: 10px;
            padding: 5px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 id="message">Sleep time</h1>
        <div id="countdown">00:00:00</div>
        <div id="footer">Made By Phoomphat</div>
        <div id="late">Late : 00:00:00</div>
        <input type="number" id="hoursInput" placeholder="Hours" min="0" max="23">
        <input type="number" id="minutesInput" placeholder="Minutes" min="0" max="59">
        <input type="number" id="secondsInput" placeholder="Seconds" min="0" max="59">
        <button id="startButton">Start</button>
    </div>

    <script>
        let countdownNumber = 0;
        let targetTime = 0;
        const lateTime = 2 * 60 * 60;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const lateElement = document.getElementById('late');
        const sleepingMessages = ['Sleeping', 'Sleeping.', 'Sleeping..', 'Sleeping...', 'Sleeping....', 'Sleeping.....'];
        let currentSleepingIndex = 0;
        let countdownInterval;
        let lateInterval;
        let messageInterval; // เพิ่มตัวแปรเพื่อเก็บการเปลี่ยนข้อความ

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function limitInput(inputElement, maxValue) {
            if (parseInt(inputElement.value) > maxValue) {
                inputElement.value = maxValue;
            }
        }

        document.getElementById('startButton').addEventListener('click', () => {
            const startButton = document.getElementById('startButton');
            const hoursInput = document.getElementById('hoursInput');
            const minutesInput = document.getElementById('minutesInput');
            const secondsInput = document.getElementById('secondsInput');

            limitInput(hoursInput, 23);
            limitInput(minutesInput, 59);
            limitInput(secondsInput, 59);

            const inputHours = parseInt(hoursInput.value) || 0;
            const inputMinutes = parseInt(minutesInput.value) || 0;
            const inputSeconds = parseInt(secondsInput.value) || 0;

            targetTime = (inputHours * 3600) + (inputMinutes * 60) + inputSeconds;

            if (startButton.textContent === 'Start') {
                if (targetTime > 0) {
                    countdownNumber = 0;
                    countdownElement.textContent = formatTime(countdownNumber);

                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                    }

                    if (lateInterval) {
                        clearInterval(lateInterval);
                    }

                    if (messageInterval) {
                        clearInterval(messageInterval); // หยุดการเปลี่ยนข้อความ
                    }

                    changeSleepingMessage();
                    startCountdown();
                    startButton.textContent = 'Stop'; // เปลี่ยนปุ่มเป็น Stop
                } else {
                    alert("Please enter a valid time.");
                }
            } else {
                clearInterval(countdownInterval);
                clearInterval(lateInterval);
                clearInterval(messageInterval); // หยุดการเปลี่ยนข้อความ
                countdownElement.textContent = '00:00:00';
                lateElement.textContent = 'Late : 00:00:00';
                hoursInput.value = '';
                minutesInput.value = '';
                secondsInput.value = '';
                startButton.textContent = 'Start'; // เปลี่ยนปุ่มกลับเป็น Start
                messageElement.textContent = 'Sleep time'; // รีเซ็ตข้อความ
                currentSleepingIndex = 0; // รีเซ็ตดัชนีข้อความนอน
            }
        });

        function changeSleepingMessage() {
            messageInterval = setInterval(() => { // ใช้ messageInterval เพื่อเก็บการเปลี่ยนข้อความ
                messageElement.textContent = sleepingMessages[currentSleepingIndex];
                currentSleepingIndex = (currentSleepingIndex + 1) % sleepingMessages.length;
            }, 500);
        }

        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdownNumber++;

                countdownElement.textContent = formatTime(countdownNumber);

                if (countdownNumber >= targetTime) {
                    messageElement.textContent = 'Get Up!!';
                    clearInterval(countdownInterval);
                    clearInterval(messageInterval); // หยุดการเปลี่ยนข้อความเมื่อถึง "Get Up!!"
                    currentSleepingIndex = 0; // รีเซ็ตดัชนีข้อความนอน
                    lateElement.textContent = `Late : ${formatTime(0)}`;
                    let lateSeconds = 0;

                    lateInterval = setInterval(() => {
                        lateSeconds++;
                        lateElement.textContent = `Late : ${formatTime(lateSeconds)}`;

                        if (lateSeconds >= lateTime) {
                            clearInterval(lateInterval);
                        }
                    }, 1000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
